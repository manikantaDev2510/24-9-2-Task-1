<!DOCTYPE html>

        img1=document.createElement("img");
        div2.appendChild(img1);
        img1.setAttribute("src","https://cdn.a1.art/assets/images/app_1770291735096393729/1770291735096393730/67e6f62f-869a-4e85-ad2d-a3f04984d009.jpeg");

        img1.style.width="200px";
        img1.style.borderRadius="200px"


        h12=document.createElement("h2");
        div1.appendChild(h12);
        h12.innerHTML="MORGAN MAXWELL";
        h12.style.marginTop="-50px";
        h12.style.marginLeft="70px"


        h13=document.createElement("h3");
        div1.appendChild(h13);
        h13.innerHTML="MANAGER";

        h14=document.createElement("h3");
        div1.appendChild(h14);
        h14.innerHTML="E-mail: hello@gmail.com";
        h14.style.marginTop="10px";
        h14.style.marginLeft="50px"



        h15=document.createElement("h3");
        div1.appendChild(h15);
        h15.innerHTML="Phone: 1234567899";
        h15.style.marginTop="10px";
        h15.style.marginLeft="50px";


        div3=document.createElement("div");
        div1.appendChild(div3);
        div3.style.border="2px solid black"
        div3.style.height="60px"
        div3.style.width="250px"
        div3.style.marginLeft="70px";


        img2=document.createElement("img");
        div3.appendChild(img2);
